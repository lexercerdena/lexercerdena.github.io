<!DOCTYPE html>
<html>
<head>
	<title>BSITECH CA-1A Web Page</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600&family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
	<link rel="icon" href="imagesProduct/BSITECH.png" type="image/icon type">
	<script type="text/javascript" src="data.js"></script>
</head>
<body>
	<header id="homepage">
		<div class="header-container">
			<div class="header-logo">
				<a href = "#homepage"><img src="imagesProduct/BSITECH.png"></a>
			</div>

			<nav>
				<ul class="nav-buttons">
					<li><a href="#homepage">Home</a></li>
					<li><a href="#featuredProduct">Techniques</a></li>
					<li><a href="#featuredCategories">Top 6 Cooking Magazines</a></li>
				</ul>	
			</nav>
		</div>
	</header>

	<div id="heroSection">
		<div class="slideshow-container-div">
			<div class="mySlides fade-in">
				<img src="slideShowImage/hero1.jpg">
			</div>

			<div class="mySlides fade-in">
				<img src="slideShowImage/hero2.jpg">
			</div>

			<div class="mySlides fade-in">
				<img src="slideShowImage/hero3.jpg">
			</div>

			<div class="mySlides fade-in">
				<img src="slideShowImage/hero4.jpg">
			</div>

			<div class="mySlides fade-in">
				<img src="slideShowImage/hero5.jpg">
			</div>

			<div class="dot-container" style="text-align:center">
		 			<span class="dot" onclick="currentSlide(1)"><i class="fa fa-snowflake-o" aria-hidden="true"></i></span>
					<span class="dot" onclick="currentSlide(2)"><i class="fa fa-snowflake-o" aria-hidden="true"></i></span>
					<span class="dot" onclick="currentSlide(3)"><i class="fa fa-snowflake-o" aria-hidden="true"></i></span>
					<span class="dot" onclick="currentSlide(2)"><i class="fa fa-snowflake-o" aria-hidden="true"></i></span>
					<span class="dot" onclick="currentSlide(3)"><i class="fa fa-snowflake-o" aria-hidden="true"></i></span>
			</div>
		</div>
	</div>

	<div id="featuredProduct">
		<h1>- Techniques -</h1>
		<img class="figure-splitter">

		<div class="product-section">
		</div>

		<div id="addToCartPage">
			<div class="product-image">
				<img id="productListImage">
			</div>

			<div class="close-btn-times"><i class="fa fa-times" aria-hidden="true"></i></div>
			<div class="product-details">
			    <h2 id="productName"></h2>

			    <p id="productDescription"></p>
			</div>
		</div>
	</div>

	<div id="featuredCategories">
		<h1>- Top 6 Cooking Magazines -</h1>
		<img class="figure-splitter">

		<div class="categories-section">
		</div>
	</div>

	<footer>
		<div class="second-footer">
			<div class="contact-us">
				<p>Copyright &#169; 2020 | BSITECH CA-1A - Cooking Methods & Techniques</p>
			</div>
		</div>
	</footer>

<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="slideshow.js"></script>

</body>
</html>
