<!DOCTYPE html>

<html>

<head>
	<title>Login Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

		
	<link rel="stylesheet" type="text/css" href="css/loginForm.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container-div">
		<div class="d-flex justify-content-center h-100">
	
			<div class="card">
	
			<div class="card-header">
				
					<h3>Sign In</h3>

					<div class="d-flex justify-content-end social_icon">
	
						<span><a href="https://www.facebook.com/MobileLegendsOnlinePH/" target="_blank"><i class="fab fa-facebook-square"></i></a></span>
	
						<span><a href="http://www.google.com" target="_blank"><i class="fab fa-google-plus-square"></i></a></span>
	
						<span><a href="http://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></span>
	
					</div>
			
				</div>
			
				<div class="card-body">
			
					<form>
				
						<div class="input-group form-group">
		
							<div class="input-group-prepend">
	
								<span class="input-group-text"><i class="fas fa-user"></i></span>
	
							</div>
	
							<input id="userName" type="text" class="form-control" placeholder="username">
						</div>
	
				
						<div class="input-group form-group">
	
							<div class="input-group-prepend">
	
								<span class="input-group-text"><i class="fas fa-key"></i></span>
	
							</div>
	
							<input id="password" type="password" class="form-control" placeholder="password">
	
						</div>
	
			
						<div class="row align-items-center remember">
	
							<input type="checkbox">Remember Me
						</div>


						<div class="form-group">

							<input id="loginButton" type="button" value="Login" class="btn float-right login_btn">
			
						</div>
	
					</form>
			
				</div>
			
				<div class="card-footer">
			
					<div class="d-flex justify-content-center links">
Don't have an account?<a href="reg-form.html">Sign Up</a>
</div>
				</div>
				
				<div class="d-flex justify-content-center">
	
					<a href="#forgotAcct">Forgot your password?</a>
			
				</div>
	
			</div>
	
		</div>
	</div>

	<div id="forgotAcct">
		<div class="forgot-container">
			<h4>Find Your Account</h4><hr>
				<p>Please enter your username to search for your account.</p>
				<input type="text" placeholder="Enter Username">
			<div class="forgot-footer">
				<button type="submit">Search</button>	
				<button type="submit">Cancel</button>		
			</div>
	
		</div>		
	</div>


<script src="loginForm.js"></script>
		
</body>
</html>
