<!DOCTYPE html>

<html>

<head>
	<title>Ml Hero List</title>
	<link rel="stylesheet" href="css/herolist.css">
	<link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Playfair+Display+SC:wght@400;900&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="homepage">
		<header>
			<div class="ml-logo">
				<img src="images/ml-logo.png">
			</div>
			
			<nav class="nav-container">
				<ul class="top-nav">
					<li class="nav-links"><a href="index.html">Home</a></li>
					<li class="nav-links"><a href="herolist.html">Heroes</a></li>
					<li class="nav-links"><a href="#">Add to cart</a></li>
					<li class="nav-links"><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
			
		</header>

	<div class="allHeroListPage">	
	</div>

	<div class="heroDetail">
		<section>
			<img id="heroListImage" alt="image hero"/>
			<div class="heroListDetails">
				<h1 id="heroListName"></h1>
				<h4 id="heroListRole"></h4>
				<p id="heroListDesc"></p>
				<div class="progressBar">
					<div class="container-bar">
						<h4 id="durability" class="skills">Durability</h4>
					</div>
					<div class="container-bar">
						<h4 id="offense" class="skills"></h4>
					</div>
					<div class="container-bar">
						<h4 id="ability" class="skills"></h4>
					</div>
					<div class="container-bar">
						<h4 id="difficulty" class="skills"></h4>
					</div>
				</div>
			</div>
		</section>

<script src="herolist.js"></script>

</body>
</html>
