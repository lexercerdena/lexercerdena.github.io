<!DOCTYPE html>

<html>

<head>
	<title>ML Project Register Page</title> 
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">  
    
	<link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Playfair+Display+SC:wght@400;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/regForm.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="signup-container">
	<div class="signup-form">
		<form action="http://postman-echo.com/post" method="post">
			<h2>Register</h2>
			<p class="hint-text">Create your account. It's free and only takes a minute.</p>
			
			<div class="form-group">
				<div class="row">
					<div class="col-6"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
					<div class="col-6"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
				</div>
			</div>	
			<div class="form-group">
				<input type="email" class="form-control" name="email" placeholder="Email" required>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" name="user_name" placeholder="Username" required>
			</div>	
			<div class="form-group">
				<input type="password" class="form-control" name="password" placeholder="Password" required>
			</div>	
			<div class="form-group">
				<input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
			</div>	
			<div class="form-group">
				<label class="checkbox-inline"><input type="checkbox" required> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
			</div>
			<div class="form-group">
            			<button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
			</div>	
		</form>
			
		<div class="text-center">Already have an account? <a href="login-form.html">Sign in</a></div>
	</div>
</div>

<script src="regForm.js"></script>

</body>
</html>
